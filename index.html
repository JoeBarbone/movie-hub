<body>

    <h1>Movie Hub</h1>

    <div class="column is-full container mobile tablet">

        <!-- first box -->

        <div class="column is-half box">
            <h2 class="ratings-title">Enter Movie Title</h2>
            <form id="input-form">
                <input class="input is-normal" id="movie-title" type="text" placeholder="Normal input">
                <button class="button is-danger is-fullwidth" type="submit">Submit</button>
            </form>
            <div class="column is-full input-history">
                <div class="column list ">
                    <p><strong>Search History</strong></p>
                </div>
                <form id="history-button-form">
                    <div class="column  list ">
                        <p id="search-history"></p>
                    </div>
                </form>
                <div class="column  list ">
                    <p></p>
                </div>
                <div class="column list last-list button is-danger is-fullwidth">
                    <p id="clear-history">Clear History</p>
                </div>

            </div>
        </div>

        <!-- second box -->

        <div class="column is-half  box">

            <h2 class="ratings-title">Movie Information</h2>
            
            <!--  first column inside the box -->
            
            <!-- Something is wrong with the classes below. I temporarily removed them by putting an "x" in front of them and now it works.  -->
            
            <div xclass="ratings-box" xclass="column  is-half box">
                <div xclass="ratings" xclass="column list is-half">
                    <div id="ratings"></div>
                </div>

            </div>


            <!--  second column inside the box -->

            <div class="ratings-box" class="column  is-half is-offset-8 box">
                <div class="ratings" class="column list  is-half">
                    <p></p>
                </div>
                <br>
                <div class="ratings" class="column  list  is-half">
                    <p> </p>
                </div>
                <br>
                <div class="ratings" class="column  list  is-half">
                    <p> </p>
                </div>
                <br>
                <div class="ratings" class="column  list last-list  is-half">
                    <p> </p>
                </div>

            </div>


        </div>

        <!-- third box -->

        <div class="column is-half box demographic-box">


            <h2 class="ratings-title">Demographic Ratings</h2>

            <div id="demo-ratings-header"></div>
            <div id="demo-ratings" class="demo-ratings is-flex is-justify-content-space-between has-text-centered">
                
                <div id="age-group">

                </div>

                <div id="user-rating">

                </div>

                <div id="votes" class="is-flex has-text-right">
            
                </div>
            </div>

        </div>

        <!-- fourth box -->

        <div id="result-box" class="column is-one-third box  is-offset-7"> 
            <!-- <h2 class="ratings-title">title</h2> -->
            <div id="poster">
            <div id="movie-info"></div>

            </div>

            <!-- <p class="fourth-box-p">Lorem ipsum dolor sit amet</p> -->
            <!-- <p class="fourth-box-p">Lorem ipsum dolor sit amet</p> -->
            <!-- <p class="fourth-box-p">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p> -->
        </div>


        <!-- fifith box -->

        <div class="column is-11 box streaming-platforms" id="last-box">
            <h2 class="ratings-title ">streaming platforms</h2>
        </div>


        </div>
    </div>
    <script src="js/script.js" async defer></script>
</body>

</html>
